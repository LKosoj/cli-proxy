    - __init__.py: modules/agent/__init____py.md
    - agent_core.py: modules/agent/agent_core__py.md
    - contracts.py: modules/agent/contracts__py.md
    - dispatcher.py: modules/agent/dispatcher__py.md
    - executor.py: modules/agent/executor__py.md
