    - memory_store.py: modules/agent/memory_store__py.md
    - openai_client.py: modules/agent/openai_client__py.md
    - orchestrator.py: modules/agent/orchestrator__py.md
    - planner.py: modules/agent/planner__py.md
    - profiles.py: modules/agent/profiles__py.md
    - session_store.py: modules/agent/session_store__py.md
  - command_registry.py: modules/command_registry__py.md
  - config.py: modules/config__py.md
  - dirs_ui.py: modules/dirs_ui__py.md
  - git_ops.py: modules/git_ops__py.md
  - mcp_bridge.py: modules/mcp_bridge__py.md
  - metrics.py: modules/metrics__py.md
