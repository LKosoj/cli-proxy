      - wolfram_alpha.py: modules/agent/plugins/wolfram_alpha__py.md
      - write_file.py: modules/agent/plugins/write_file__py.md
      - youtube_transcript.py: modules/agent/plugins/youtube_transcript__py.md
    - /tooling:
      - __init__.py: modules/agent/tooling/__init____py.md
      - constants.py: modules/agent/tooling/constants__py.md
      - helpers.py: modules/agent/tooling/helpers__py.md
      - loader.py: modules/agent/tooling/loader__py.md
