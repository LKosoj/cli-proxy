telegram:
  token: "YOUR_TELEGRAM_BOT_TOKEN"
  whitelist_chat_ids: [123456789]

tools:
  codex:
    mode: headless
    cmd: ["codex"]
    interactive_cmd: ["codex"]
    resume_cmd: ["codex", "exec", "resume", "{resume}", "--skip-git-repo-check", "--dangerously-bypass-approvals-and-sandbox", "{prompt}"]
    image_cmd: ["--image", "{image}"]
    resume_regex: "\"thread_id\"\\s*:\\s*\"([^\"]+)\""
    help_cmd: "/status"
    auto_commands: ["/approvals full"]
    env:
      OPENAI_API_KEY: null
      OPENAI_MODEL: null
      OPENAI_BASE_URL: null
  claude:
    mode: headless
    cmd: ["claude", "--continue", "--dangerously-skip-permissions", "-p", "{prompt}", "--resume", "{resume}"]
    interactive_cmd: ["claude"]
    help_cmd: "/help"
    env:
      ANTHROPIC_API_KEY: null
  gemini:
    mode: headless
    cmd: ["gemini", "--approval-mode", "yolo", "--resume", "latest", "-p", "{prompt}"]
    interactive_cmd: ["gemini"]
    help_cmd: "/help"
    env:
      GOOGLE_API_KEY: null
  qwen:
    mode: headless
    cmd: ["qwen", "--yolo", "--continue", "--prompt", "{prompt}", "--resume", "{resume}"]
    interactive_cmd: ["qwen"]
    help_cmd: "/help"
    env:
      QWEN_API_KEY: null

defaults:
  workdir: "/Users/you/projects"
  idle_timeout_sec: 100
  summary_max_chars: 4000
  html_filename_prefix: "cli-output"
  state_path: "state.json"
  toolhelp_path: "toolhelp.json"
  openai_api_key: null
  openai_model: null
  openai_base_url: "https://api.openai.com"
  zai_api_key: null
  tavily_api_key: null
  jina_api_key: null
  github_token: null
  log_path: "bot.log"
  mtproto_output_dir: ".mtproto"
  mtproto_cleanup_days: 5
  image_temp_dir: ".attachments"
  image_max_mb: 10
  memory_max_kb: 32
  memory_compact_target_kb: 24
  clarification_enabled: true
  clarification_keywords:
    - "уточни"
    - "уточните"
    - "не ясно"
    - "непонятно"
    - "какой"
    - "какая"
    - "какие"
    - "какое"
    - "сколько"
    - "когда"
    - "где"
    - "почему"
    - "зачем"

mtproto:
  enabled: false
  api_id: null
  api_hash: null
  session_string: null
  session_path: "mtproto.session"
  targets:
    - title: "My Saved Messages"
      peer: "me"

mcp:
  enabled: false
  host: "127.0.0.1"
  port: 8765
  token: null

presets:
  - name: "tests"
    prompt: "Запусти тесты и дай краткий отчёт."
  - name: "lint"
    prompt: "Запусти линтер/форматтер и дай краткий отчёт."
